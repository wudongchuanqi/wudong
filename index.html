<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 定义文档字符编码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置视口宽度，以适应不同设备 -->
    <title>数学口算游戏</title> <!-- 定义文档标题 -->
    <link rel="stylesheet" href="styles.css"> <!-- 引入外部CSS样式表 -->
</head>
<body>
    <div class="container">
        <h1>数学口算游戏</h1> <!-- 页面标题 -->
        <form id="settingsForm"> <!-- 设置表单，用于游戏参数配置 -->
            <label for="operation">选择运算类型:</label>
            <select id="operation"> <!-- 运算类型选择 -->
                <option value="addition">加法</option>
                <option value="subtraction">减法</option>
                <option value="multiplication">乘法</option>
                <option value="division">除法</option>
                <option value="mixed">混合运算</option>
            </select>
            <label for="mode">选择互动模式:</label>
            <select id="mode"> <!-- 互动模式选择 -->
                <option value="answer">作答模式</option>
                <option value="selection">选择模式</option>
            </select>
            <label for="range">选择数字范围:</label>
            <input type="number" id="range" min="1" value="10"> <!-- 数字范围输入 -->
            <label for="resultRange">选择结果范围:</label>
            <input type="number" id="resultRange" min="1" value="10"> <!-- 结果范围输入 -->
            <label for="numQuestions">选择题目数量:</label>
            <input type="number" id="numQuestions" min="1" value="10"> <!-- 题目数量输入 -->
            <label for="timePerQuestion">每题答题时间（秒）:</label>
            <input type="number" id="timePerQuestion" min="1" value="10"> <!-- 每题答题时间输入 -->
            <label for="allowDecimals">允许小数:</label>
            <input type="checkbox" id="allowDecimals"> <!-- 允许小数选择 -->
            <label for="allowNegative">允许负数:</label>
            <input type="checkbox" id="allowNegative"> <!-- 允许负数选择 -->
            <button type="button" onclick="startGame()">开始游戏</button> <!-- 开始游戏按钮 -->
        </form>
        <div id="game" style="display:none;"> <!-- 游戏区域，初始隐藏 -->
            <div id="question"></div> <!-- 问题显示区域 -->
            <div id="options"></div> <!-- 选项显示区域 -->
                <button id="option1"></button>
                <button id="option2"></button>
                <button id="option3"></button>
                <button id="option4"></button>
            </div>
            <div id="timer">剩余时间：<span id="time">0</span>秒</div> <!-- 计时器显示 -->
            <div id="feedback"></div> <!-- 反馈显示区域 -->
            <button onclick="nextQuestion()">下一题</button> <!-- 下一题按钮 -->
        </div>
        <div id="history"></div> <!-- 历史记录显示区域 -->
        <button onclick="clearHistory()">清除历史记录</button> <!-- 清除历史记录按钮 -->
    </div>
    <script src="script.js"></script> <!-- 引入外部JavaScript文件 -->
</body>
</html>
