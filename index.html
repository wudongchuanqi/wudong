<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学口算游戏</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入外部CSS样式表 -->
    <style>
        /* 定义鼓励语弹窗样式 */
        .encouragement-popup {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #f9f9f9;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 24px;
            text-align: center;
            z-index: 1000;
            animation: popupAnimation 1s ease;
        }

        @keyframes popupAnimation {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>数学口算游戏</h1>
        <form id="settingsForm">
            <label for="operation">选择运算类型:</label>
            <select id="operation">
                <option value="addition">加法</option>
                <option value="subtraction">减法</option>
                <option value="multiplication">乘法</option>
                <option value="division">除法</option>
                <option value="mixed">混合运算</option>
            </select>
            <label for="mode">选择互动模式:</label>
            <select id="mode">
                <option value="answer">作答模式</option>
                <option value="selection">选择模式</option>
            </select>
            <label for="range">选择数字范围:</label>
            <input type="number" id="range" min="1" value="10">
            <label for="resultRange">选择结果范围:</label>
            <input type="number" id="resultRange" min="1" value="10">
            <label for="numQuestions">选择题目数量:</label>
            <input type="number" id="numQuestions" min="1" value="10">
            <label for="timePerQuestion">每题答题时间（秒）:</label>
            <input type="number" id="timePerQuestion" min="1" value="10">
            <label for="allowDecimals">允许小数:</label>
            <input type="checkbox" id="allowDecimals">
            <label for="allowNegative">允许负数:</label>
            <input type="checkbox" id="allowNegative">
            <button type="button" onclick="startGame()">开始游戏</button>
            <button type="button" onclick="clearHistory()">清除历史记录</button>
        </form>
        <div id="game" class="hidden">
            <div id="question"></div>
            <div id="options"></div>
            <div id="timer">剩余时间：<span id="time">0</span>秒</div>
            <div id="feedback"></div>
        </div>
        <div id="history"></div>
    </div>
    <script src="script.js"></script> <!-- 引入外部JavaScript文件 -->
</body>
</html>
